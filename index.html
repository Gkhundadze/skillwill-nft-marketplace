<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="d-flex align-center justify-between">
            <div class="logo">
                <a href="index.html" class="d-flex align-center">
                    <img src="assets/img/logo.svg" alt="site logo">
                    <span>NFT Marketplace</span>
                </a>
            </div>
            <nav>
                <ul class="d-flex align-center">
                    <li>
                        <a href="">Marketplace</a>
                    </li>
                    <li>
                        <a href="">Rankings</a>
                    </li>
                    <li>
                        <a href="">Connect a wallet</a>
                    </li>
                    <li>
                        <a href="" class="d-flex align-center">
                            <img src="assets/img/user.svg" alt="user icon">
                            <span>Sign Up</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <div class="d-flex justify-between align-center">
                    <div class="welcome-content">
                        <h1>Discover &nbsp; digital art & Collect NFTs</h1>
                        <p>NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
                        <button class="d-flex align-center">
                            <img src="assets/img/rocket-launch-icon.svg" alt="rocket launch icon">
                            <span>Get Started</span>
                        </button>
                        <div class="statistic d-flex align-center">
                            <div>
                                <div class="stat-number">240k+</div>
                                <div class="stat-text">Total Sale</div>
                            </div>
                            <div>
                                <div class="stat-number">100k+</div>
                                <div class="stat-text">Auctions</div>
                            </div>
                            <div>
                                <div class="stat-number">240k+</div>
                                <div class="stat-text">Artists</div>
                            </div>
                        </div>
                    </div>
                    <div class="welcome-image">
                        <div class="most-popular-nft">
                            <img src="assets/img/space-walking-nft.png" alt="space walking nft image">
                            <div class="nft-info">
                                <h3>Space Walking</h3>
                                <div class="creator d-flex align-center">
                                    <img src="assets/img/animakid-avatar.png" alt="creator avatar, animakid">
                                    <strong>Animakid</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
